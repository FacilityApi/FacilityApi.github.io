<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Facility Editor</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
      body { overflow: hidden; font-family: 'Roboto', sans-serif; background-color: #444; color: #eee }
      .main-container { display: flex; position: absolute; top: 0; right: 0; bottom: 0; left: 0 }
      .left-container { flex: 3; display: flex; flex-direction: column; overflow: hidden }
      .left-top-container { flex: 0 }
      .left-bottom-container { flex: 1 }
      .right-container { flex: 3; display: flex; flex-direction: column; overflow: hidden }
      .right-top-container { flex: 0 }
      .right-bottom-container { flex: 1 }
      .middle-container { flex: 1; display: flex; flex-direction: column; padding-left: 8px }
      .middle-space-above { margin-top: 8px }
      .generator-picker { height: 30px; background-color: #222; color: #eee; margin-right: 8px }
      .generator-picker:focus { outline: 0 }
      .file-list-container { flex: 1; background-color: #222; position: relative }
      .file-list { top: 0; bottom: 0; width: 100%; position: absolute; height: inherit; background-color: #222; color: #eee; overflow-y: auto; border: none }
      .file-list option { background-color: #222; color: #eee }
      .file-list option:hover { background-color: #555 }
      ::-webkit-scrollbar { width: 14px }
      ::-webkit-scrollbar-track { background-color: #222 }
      ::-webkit-scrollbar-thumb { background-color: #444 }
      ::-webkit-scrollbar-thumb:hover { background-color: #555 }
      ::-webkit-scrollbar-thumb:active { background-color: #666 }
      ::-webkit-scrollbar-button { display: none }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="left-container">
        <div class="left-top-container">Facility Service Definition</div>
        <div class="left-bottom-container"></div>
      </div>
      <div class="middle-container">
        <div>Generator:</div>
        <select class="generator-picker">
          <option value="csharp" selected>C#</option>
          <option value="fsd">FSD</option>
        </select>
        <div class="middle-space-above">Output:</div>
        <div class="file-list-container">
          <select class="file-list" size="2">
          </select>
        </div>
      </div>
      <div class="right-container">
        <div class="right-top-container">&nbsp;</div>
        <div class="right-bottom-container"></div>
      </div>
    </div>
  </body>
  <script src="../node_modules/monaco-editor/min/vs/loader.js"></script>
  <script>
    require.config({ paths: { 'vs': '../node_modules/monaco-editor/min/vs' }});
    require(['vs/editor/editor.main'], function() {
      // get various HTML elements
      var fileList = document.getElementsByClassName('file-list')[0];
      var generatorPicker = document.getElementsByClassName('generator-picker')[0];
      var outputHeader = document.getElementsByClassName('right-top-container')[0];

      // register FSD language
      monaco.languages.register({
        id: 'fsd',
        extensions: [ '.fsd' ],
        aliases: [ 'fsd' ]
      });
      monaco.languages.setMonarchTokensProvider('fsd', {
        defaultToken: 'invalid',

        typeKeywords: [
          'string', 'boolean', 'double', 'int32', 'int64', 'bytes', 'object', 'error', 'result', 'map'
        ],

        tokenizer: {
          root: [
            { include: '@whitespace' },
            { include: '@attribute' },
            [/service\b/, 'keyword'],
            [/[a-zA-Z][a-zA-Z0-9]*/, 'type.identifier'],
            [/{/, 'delimiter.curly', '@service'],
            [/^(?=#)/, 'markdown', '@markdown']
          ],

          service: [
            { include: '@whitespace' },
            { include: '@attribute' },
            [/(method|data|errors|enum)\b/, 'keyword'],
            [/:/, 'delimiter' ],
            [/[a-zA-Z][a-zA-Z0-9]*/, 'type.identifier'],
            [/{/, 'delimiter.curly', '@member'],
            [/}/, 'delimiter.curly', '@pop']
          ],

          member: [
            { include: '@whitespace' },
            { include: '@attribute' },
            [/,/, 'delimiter' ],
            [/[a-zA-Z][a-zA-Z0-9]*/, ''],
            [/:/, 'delimiter', '@typeName'],
            [/}/, 'delimiter.curly', '@pop']
          ],

          typeName: [
            { include: '@whitespace' },
            [/[a-zA-Z][a-zA-Z0-9]*/, { cases: { '@typeKeywords': 'keyword', '@default': 'type.identifier' } }],
            [/[\[\]<>]/, '@brackets'],
            [/;/, 'delimiter', '@pop' ]
          ],

          whitespace: [
              [/[ \t\r\n]+/, 'white'],
              [/\/\/.*$/, 'comment']
          ],

          attribute: [
            [/\[/, 'delimiter', '@attrName']
          ],

          attrName: [
            { include: '@whitespace' },
            [/[a-zA-Z0-9\.\+\_\-]+/, 'annotation'],
            [/[\(\),]/, 'delimiter'],
            [/:/, 'delimiter', '@attrValue'],
            [/\]/, 'delimiter', '@pop']
          ],

          attrValue: [
            { include: '@whitespace' },
            [/[a-zA-Z0-9\.\+\_\-]+/, 'string'],
            [/"([^"\\]|\\.)*$/, 'string.invalid' ],
            [/"/, { token: 'string.quote', bracket: '@open', next: '@string' } ],
            [/[,\)]/, 'delimiter', '@pop']
          ],

          string: [
            [/[^\\"]+/, 'string'],
            [/\\(?:[bfnrt\\"']|u[0-9A-Fa-f]{4})/, 'string.escape'],
            [/\\./, 'string.escape.invalid'],
            [/"/, { token: 'string.quote', bracket: '@close', next: '@pop' } ]
          ],

          markdown: [
            [/^\s*##+.*/, 'strong'],
            [/^\s*#.*/, 'strong type.identifier'],
            [/^\s*([\*\-+:]|\d\.)/, 'string.list'],
            [/^\s*>+/, 'string.quote' ],
            [/\b__([^\\_]|_(?!_))+__\b/, 'strong'],
            [/\*\*([^\\*]|\*(?!\*))+\*\*/, 'strong'],
            [/\b_[^_]+_\b/, 'emphasis'],
            [/\*[^\\*]+\*/, 'emphasis'],
            [/(!?\[)((?:[^\]\\])+)(\]\([^\)]+\))/, ['string.link', '', 'string.link' ]],
            [/(!?\[)((?:[^\]\\])+)(\])/, 'string.link'],
            [/[^*_`([!]+/, '' ],
            [/[\*_`([!]/, '' ]
          ]
        }
      });

      // create Monaco editors
      var leftMonacoOptions = {
        value: localStorage.fsdText || '',
        theme: 'vs-dark',
        language: 'fsd'
      };
      var leftMonaco = monaco.editor.create(document.getElementsByClassName('left-bottom-container')[0], leftMonacoOptions);
      var rightMonacoOptions = {
        readOnly: true,
        theme: 'vs-dark',
        wrappingColumn: -1
      };
      var rightMonaco = monaco.editor.create(document.getElementsByClassName('right-bottom-container')[0], rightMonacoOptions);
      window.onresize = function() {
        leftMonaco.layout();
        rightMonaco.layout();
      }

      // create function for setting output
      var lastFileName = {};
      var setOutputFile = function(file) {
        var language = file && file.name && monaco.languages.getLanguages().find(function (lang) {
          console.log(lang);
          return lang.extensions.find(function (ext) {
            return file.name.endsWith(ext);
          });
        });
        var languageId = language && language.id;

        // word wrap some languages
        var wrappingColumn = languageId === 'markdown' ? 0 : -1;

        // update output editor
        rightMonaco.model.setValue('');
        monaco.editor.setModelLanguage(rightMonaco.model, language && language.id);
        rightMonacoOptions.wrappingColumn = wrappingColumn;
        rightMonaco.updateOptions(rightMonacoOptions);
        rightMonaco.model.setValue(file && file.text || '');

        // update file name
        outputHeader.removeChild(outputHeader.firstChild);
        outputHeader.appendChild(document.createTextNode(file && file.name || '\u00a0'));

        // remember last file name to maintain selection
        if (file && file.name) {
          lastFileName[generatorPicker.value] = file.name;
        }
      };

      // set output as selection changes
      var setOutputToSelection = function() {
        var option = fileList.options[fileList.selectedIndex];
        setOutputFile(option && option['data-file']);
      };
      fileList.onchange = setOutputToSelection;

      // create function that generates output
      var generating = false;
      var generate = function() {
        if (generating) {
          generateSoon();
        } else {
          generating = true;
          var request = {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              generator: {
                name: generatorPicker.value
              },
              definition: {
                name: 'api.fsd',
                text: leftMonaco.model.getValue()
              }
            }),
            cache: 'no-cache'
          };
          fetch('https://fsdgen.calexanderdev.com/generate', request)
            .then(function(response) {
              if (response.status === 200) {
                return response.json();
              } else {
                throw TypeError(response.status + ' ' + response.statusText);
              }
            })
            .then(function(json) {
              while (fileList.firstChild) {
                fileList.removeChild(fileList.firstChild);
              }
              if (json.output && json.output.length) {
                json.output.sort(function(a, b) {
                  var aParts = a.name.split('/');
                  var bParts = b.name.split('/');
                  for (var index = 0; ; index++) {
                    if (index === aParts.length) {
                      return index === bParts.length ? 0 : -1;
                    } else if (index === bParts.length) {
                      return 1;
                    } else {
                      var aIsFile = index + 1 === aParts.length;
                      var bIsFile = index + 1 === bParts.length;
                      if (aIsFile === bIsFile) {
                        if (aParts[index] < bParts[index]) {
                          return -1;
                        } else if (aParts[index] > bParts[index]) {
                          return 1;
                        }
                      } else if (aIsFile) {
                        return -1;
                      } else {
                        return 1;
                      }
                    }
                  }
                });
                var selected = false;
                var optgroup = null;
                json.output.forEach(function(file) {
                  var path = file.name.split('/');
                  var name = path.pop();

                  if (path.length) {
                    var groupLabel = path.join('/') + '/';
                    if (!optgroup || optgroup.label !== groupLabel) {
                      optgroup = document.createElement("optgroup");
                      optgroup.label = groupLabel;
                      fileList.appendChild(optgroup);
                    }
                  }

                  var option = document.createElement("option");
                  option.label = name;
                  if (!selected && lastFileName[generatorPicker.value] === name) {
                    option.selected = true;
                    selected = true;
                  }
                  option['data-file'] = file;
                  if (optgroup) {
                    optgroup.appendChild(option);
                  } else {
                    fileList.appendChild(option);
                  }
                });
                if (!selected) {
                  fileList.selectedIndex = 0;
                }
                setOutputToSelection();
              } else if (json.parseError) {
                setOutputFile({
                  text: '(' + json.parseError.line + ',' + json.parseError.column + '): ' + json.parseError.message
                });
              } else {
                setOutputFile();
              }
              generating = false;
            })
            .catch(function(error) {
              setOutputFile({
                text: 'Error: ' + error.message,
                name: 'error.md'
              });
              rightMonaco.model.setValue('Error: ' + error.message);
              generating = false;
            });
        }
      }
      generatorPicker.onchange = generate;

      // create function that generates output soon
      var generateTimeout = undefined;
      var generateSoon = function() {
        window.clearTimeout(generateTimeout);
        generateTimeout = window.setTimeout(generate, 500);
      }
      leftMonaco.model.onDidChangeContent(function() {
        localStorage.fsdText = leftMonaco.model.getValue();
        generateSoon();
      });

      // start with example
      if (!leftMonaco.model.getValue()) {
        leftMonaco.model.setValue(`
/// Example service for widgets.

	method getWidgets
	{
		/// The query.
		[http(from: query, name: "q")]
		query: string;

		/// The limit of returned results.
		limit: int32;

		/// The sort field.
		sort: WidgetField;

		/// True to sort descending.
		desc: boolean;

		/// The maximum weight.
		[obsolete]
		maxWeight: double;
	}:
	{
		/// The widgets.
		widgets: Widget[];

		/// The total number of widgets.
		total: int64;

		/// The total weight.
		[obsolete]
		totalWeight: double;

		/// The pending job.
		[http(from: body, code: 202)]
		job: WidgetJob;
	}

	[http(method: POST, path: "/widgets/", code: 201)]
	method createWidget
	{
		/// The widget to create.
		[http(from: body)]
		widget: Widget;
	}:
	{
		/// The created widget.
		[http(from: body)]
		widget: Widget;
	}

	[http(method: GET, path: "/widgets/{id}")]
	method getWidget
	{
		/// The widget ID.
		id: string;

		[http(from: header, name: "If-None-Match")]
		ifNoneMatch: string;
	}:
	{
		/// The requested widget.
		[http(from: body)]
		widget: Widget;

		[http(from: header)]
		eTag: string;

		[http(from: body, code: 304)]
		notModified: boolean;
	}

	/// Deletes the specified widget.
	[http(method: DELETE, path: "/widgets/{id}", code: 204)]
	method deleteWidget
	{
		/// The widget ID.
		id: string;
	}:
	{
	}

	/// Edits widget.
	[http(method: POST, path: "/widgets/{id}")]
	method editWidget
	{
		/// The widget ID.
		id: string;

		/// The operations.
		ops: object[];

		/// The new weight.
		[obsolete]
		weight: double;
	}:
	{
		/// The edited widget.
		[http(from: body, code: 200)]
		widget: Widget;

		/// The pending job.
		[http(from: body, code: 202)]
		job: WidgetJob;
	}

	/// Gets the specified widgets.
	[http(method: POST, path: "/widgets/get")]
	method getWidgetBatch
	{
		/// The IDs of the widgets to return.
		ids: string[];
	}:
	{
		/// The widget results.
		results: result<Widget>[];
	}

	/// Gets the widget weight.
	[obsolete]
	[http(method: GET, path: "/widgets/{id}/weight")]
	method getWidgetWeight
	{
		/// The widget ID.
		id: string;
	}:
	{
		/// The widget weight.
		value: double;
	}

	/// Gets a widget preference.
	[http(method: GET, path: "/prefs/{key}")]
	method getPreference
	{
		/// The preference key.
		key: string;
	}:
	{
		/// The preference value.
		[http(from: body)]
		value: Preference;
	}

	/// Sets a widget preference.
	[http(method: PUT, path: "/prefs/{key}")]
	method setPreference
	{
		/// The preference key.
		key: string;

		/// The preference value.
		[http(from: body)]
		value: Preference;
	}:
	{
		/// The preference value.
		[http(from: body)]
		value: Preference;
	}

	/// Demonstrates the default HTTP behavior.
	method notRestful
	{
	}:
	{
	}

	method kitchen
	{
		sink: KitchenSink;
	}:
	{
	}

	/// Custom errors.
	errors ExampleApiErrors
	{
		/// The user is not an administrator.
		[http(code: 403)]
		NotAdmin,
	}

	/// A widget.
	data Widget
	{
		/// A unique identifier for the widget.
		id: string;

		/// The name of the widget.
		name: string;

		/// The weight of the widget.
		[obsolete]
		weight: double;
	}

	/// A widget job.
	data WidgetJob
	{
		/// A unique identifier for the widget job.
		id: string;
	}

	/// A preference.
	data Preference
	{
		[csharp(name: "IsBoolean")]
		boolean: boolean;

		booleans: boolean[];

		double: double;

		doubles: double[];

		integer: int32;

		integers: int32[];

		string: string;

		strings: string[];

		bytes: bytes;

		byteses: bytes[];

		widgetField: WidgetField;

		widgetFields: WidgetField[];

		widget: Widget;

		widgets: Widget[];

		result: result<Widget>;

		results: result<Widget>[];

		bigInteger: int64;

		bigIntegers: int64[];

		error: error;

		errors: error[];

		object: object;

		objects: object[];

		namedStrings: map<string>;

		namedWidgets: map<Widget>;
	}

	/// Identifies a widget field.
	enum WidgetField
	{
		/// The 'id' field.
		id,

		/// The 'name' field.
		name,

		/// The 'weight' field.
		[obsolete]
		weight,
	}

	/// An obsolete DTO.
	[obsolete]
	data ObsoleteData
	{
		unused: boolean;
	}

	/// An obsolete enum.
	[obsolete]
	enum ObsoleteEnum
	{
		unused,
	}

	data KitchenSink
	{
		[obsolete, proto(id: 1)]
		oldField: string;
	}
}

`);
      }

      leftMonaco.focus();
      generate();
    });
  </script>
</html>
